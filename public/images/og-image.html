<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangeURL OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF6B00 0%, #FF7500 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            padding-left: 60px;
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .tagline {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0.9;
            line-height: 1.2;
        }
        
        .description {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.4;
            max-width: 800px;
        }
        
        .url {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="logo">OrangeURL</div>
    <div class="tagline">Fast & Secure URL Shortener</div>
    <div class="description">Create short, memorable links with advanced analytics and custom domains</div>
    <div class="url">app.orangeurl.live</div>
</body>
</html>
